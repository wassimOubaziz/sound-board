<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="ap">Applause</button>
    <button class="cro">Crowd Gasp</button>
    <button class="ta">Ta-Da</button>
    <button class="bo">Boo!</button>
    <button class="vic">Victory</button>
    <button class="wro">Wrong</button>
    <audio src="sounds/applause.mp3" data-set="ap"></audio>
    <audio src="sounds/growdGasp.mp3" data-set="cro"></audio>
    <audio src="sounds/taDa.mp3" data-set="ta"></audio>
    <audio src="sounds/boo.mp3" data-set="bo"></audio>
    <audio src="sounds/victory.mp3" data-set="vic"></audio>
    <audio src="sounds/wrong.mp3" data-set="wro"></audio>
    <script src="main.js"></script>
  </body>
</html>
